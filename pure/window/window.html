<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>窗口</title>
    <script type="text/javascript">
        var HISUIStyleCode = 'pure';
    </script>
    
    <link rel="stylesheet" type="text/css" href="../../dist/css/hisui.pure.min.css"></link>
    <script type="text/javascript" src="../../dist/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../jquery-tag-demo.js"></script>
    <script type="text/javascript" src="../../dist/js/jquery.hisui.min.js"></script>
    <script type="text/javascript" src="../../dist/js/locale/hisui-lang-zh_CN.js"></script>	
    <script type="text/javascript" src="../mock-min.js"></script>
    <link rel="stylesheet" type="text/css" href="../demo.css">
    

</head>
<body>	
	<h2>窗口</h2>
	<h3>说明:</h3>
    <span>窗口（window）默认有四个工具：collapsible、minimizable、maximizable和closable。</span>
	<h3>如：</h3>
	<div style="width: 666px;height: 31px"></div>
	<div class="demo-exp-code entry-content">
		<div class="use-prettyprint lang-html"> 
	
		<div class="hisui-window" title="完成接诊" style="width:474px;height:274px;padding:0 20px 20px;" data-options="iconCls:'icon-w-save',resizable:true,modal:false,constrain:true">
			<div class="hisui-panel" fit="true" style="padding: 10px;">
				我是一个Window窗口 <code>hisui-window</code>  
			</div>
	
		</div>
		</div>
	</div>
	<table class="table">
		<tr class="protitle">
			<th>属性</th>
			<th>说明</th>
			<th>默认值</th>
			<th></th>
		</tr>
		<tr>
			<td>isTopZindex</td>
			<td>是否覆盖控件界面</td>
			<td>false</td>
			<td>默认情况下会被病历控件遮盖，true时则可显示到最上层,但dom会复杂些。</td>
		</tr>
	</table>
	<prettyprint/>
</body>
</html>
