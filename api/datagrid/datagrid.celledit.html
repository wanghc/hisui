					<th data-options="field:'note',width:160,align:'center',editor:{type:'textarea'}">备注</th>
				</tr>
			</thead>

	<table class="table">
		<tr class="evttitle">
			<th>事件名</th>
			<th>说明</th>
			<th>入参</th>
			<th></th>
		</tr>
		<tr>
			<td>onCellEnterHandler</td>

			<td>index,field</td>
			<td><code>20200908</code></td>
		</tr>
		<tr class="protitle">
			<th>编辑类型</th>
